<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
  .blue-box{
    background-color: blue;
    height: 300px;
    width: 500px;
    position: relative;
    top: 200px;
    left: 200px;
    right: 300px;
    bottom: 500px;
  }
  .red-circle{
    background-color: red;
    border-radius: 50% ;
    height: 150px;
    width: 150px;
    position: relative;
    left: 260px;
    top: 185px;
  }   
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
