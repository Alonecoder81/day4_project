<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <style>
    #outer-box{
      border: 10px solid rgba(249, 3, 139, 0.676);
    }
    .box {
      background-color: blue;
      padding: 10px;
    }
    
    p {
      color: yellow;
      margin: 0;
      padding: 0;
    }
    .inner-box{
      background-color: red;
    }
    .white-text{
      color: white;
    }
  </style>
</head>

<body>
  <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
