<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <style>
   h1{
    color: rgb(79, 79, 171);
   }
   h2{
    color: rgb(43, 43, 114);
   }
   div>p.done{
    color: brown;
   }
   ul>li#name{
    color: blue;
   }
   ul>li.done{
    color: green;
   }
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <h2>Monday</h2>
  <div class="box">
    <p class="done">Do these things today!</p>
    <ul class="list">
      <li id="name">Wash Clothes</li>
      <li class="done">Read</li>
      <li class="done">Maths Questions</li>
    </ul>
  </div>

  <ul>
    <p class="done">Other items</p>
  </ul>
  <p>The best preparation for tomorrow is doing your best today.</p>

</body>

</html>
